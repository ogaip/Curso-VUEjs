<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>VUEjs EVENTOS | .: ogaip-dev :.</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>
<body>
	
	<div id="main" class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h2>Eventos en VUEjs</h2>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<form v-on:submit.prevent="addName">
					<div class="input-group">
						<input type="text" class="form-control" v-model="name">
						<span class="input-group-btn">
							<input type="submit" class="btn btn-default" value="add">
						</span>
					</div>
					<hr>
					<ul class="list-group">
						<li class="list-group-item" v-for="item in people" v-text="item"></li>
					</ul>
				</form>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			<button v-on:click="num+= 1" type="button" class="btn btn-primary">{{num}} <i class="glyphicon glyphicon-thumbs-up"></i></button>
				
			</div>
		</div>
	</div>






	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: "#main",
			data: {
				people: ['Diego' , 'Ale' , 'Mamá', 'Papá'],
				name: '',
				num: 0,
			},
			methods:{
				addName:function() {
					this.people.push(this.name);
					this.name= '';
				}
			}
		});
	</script>
</body>
</html>
